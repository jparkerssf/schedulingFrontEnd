<div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="card" *ngFor="let slot of slotsArray">
            <div class="card-header">
                Time Slots
            </div>
            <div class="card-block">
                <div class="card-media-block">

                    <div class="card-media-description">
                        <span class="card-media-title">
                       <strong>Start Time</strong>: {{slot.startTime}}
                        </span>
                        <span class="card-media-text">
                          <strong>End Time</strong>: {{slot.endTime}}
                        </span>
                        <span class="card-media-text">
                            <strong>Location</strong>:{{slot.location}}
                        </span>
                        <span class="card-media-text">
                            <strong> Reserved By</strong>:{{slot.publisher.userName}}
                        </span>



                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link " [ngClass]="{'red-text':slot.booked==true}" *ngIf="slot.booked" [disabled]="true"><em>Booked</em></button>
                <button class="btn btn-sm btn-link " (click)="bookSlot(slot)" [ngClass]="{'red-text':slot.booked==true}" *ngIf="!slot.booked">Book Slot</button>

            </div>
        </div>
    </div>
