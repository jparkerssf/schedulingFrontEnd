<form>
    <section class="form-block">
        <label>Add a Location</label>
        <div class="form-group">
            <label for="aForm_1">Location Name</label>
            <input type="text" id="aForm_1" placeholder="Enter a new location name" size="45" [(ngModel)]="name" name="locationName">
        </div>

        <div class="form-group">
            <label for="aForm_1">Location Address</label>
            <input type="text" id="aForm_1" placeholder="Enter the location address" size="45" [(ngModel)]="address" name="locationAddress">
        </div>

        <button type="submit" class="btn btn-primary" (click)="locationCreate()">Submit Location</button>
    </section>
</form>



<clr-datagrid>
    <clr-dg-column [clrDgField]="'name'">Location Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'creation'">Location Address</clr-dg-column>
    <clr-dg-column [clrDgField]="'creation'">Remove Location</clr-dg-column>


    <clr-dg-row *clrDgItems="let location of locationsArray">
        <clr-dg-cell>{{location.locationName}}</clr-dg-cell>
        <clr-dg-cell>{{location.locationAddress}}</clr-dg-cell>
        <clr-dg-cell>
            <clr-icon shape="trash" (click)="deleteLocation(location)"></clr-icon>
        </clr-dg-cell>
        <!--<span class="color-square" [style.backgroundColor]="user.color"></span>-->

    </clr-dg-row>

    <clr-dg-footer>You have <span style="color:red">{{locationsArray.length}}</span> cart locations</clr-dg-footer>
</clr-datagrid>
